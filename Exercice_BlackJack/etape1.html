<!doctype html>
<html lang="fr">

<head>
  <title>Etape 1</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="container">
      <form id="formContact" onsubmit="blackjack(); return false;">
        <div class="row">
          <!-- player value -->
          <label class="col-4" for="player_value">Entrez un chiffre compris entre 1 et 10 :</label>
          <div class="offset-md-2 col-2">
            <input id="player_value" type="number" name="number" min="0" max="10">
          </div>
        </div>
        <div class="row">
          <!-- CPU value -->
          <span class="col-2">CPU : </span>
          <span class="col-2" id="cpu_result"></span>
        </div>
        <div class=" offset-md-3 col-8">
          <input class="btn btn-outline-success col-4" type="submit" value="Jouez">
        </div>
        <div class=" offset-md-4 col-8 row">
          <!-- message -->
          <span class="col-4" id="player_result"></span>
        </div>
    </div>
  </div>
  </form>



  <script type="text/javascript" src="JS/BlackJack.js"></script>
</body>

</html>
